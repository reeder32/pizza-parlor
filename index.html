<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Nick's Pizza</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Welcome to Nick's Pizza</h1>
      <h3>Where the pizza is always the right choice!</h3>
    </div>
  </div>
  <div class="container">
    <form id="order-form">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Size</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sizeRadios" id="small" value="small" checked>
              <label class="form-check-label" for="small">
                Small - $10
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sizeRadios" id="medium" value="medium">
              <label class="form-check-label" for="medium">
                Medium - $15
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sizeRadios" id="large" value="large">
              <label class="form-check-label" for="large">
                Large - $20
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Toppings - $1/ea</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Bacon
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Mushrooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Black Olives
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Tomatoes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Pineapple
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Basil
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Green Peppers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping">
              <label class="form-check-label" for="topping">
                Roasted Garlic
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-md-3 offset-md-3">
          <button type="submit" class="btn btn-primary">Get price</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
