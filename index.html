<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
    integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Nick's Pizza</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Welcome to Nick's Pizza</h1>
      <h3>Where pizza is always the right choice!</h3>
    </div>
  </div>
  <div class="container">
    <form id="order-form">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-10 pt-0">Size</legend>
          <div class="col-sm-12">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sizeRadios" id="small" value="small" checked>
              <label class="form-check-label" for="small">
                Small - $10
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sizeRadios" id="medium" value="medium">
              <label class="form-check-label" for="medium">
                Medium - $15
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sizeRadios" id="large" value="large">
              <label class="form-check-label" for="large">
                Large - $20
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-10 pt-0">Toppings - $1/ea</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="pepperoni">
              <label class="form-check-label" for="topping">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="sausage">
              <label class="form-check-label" for="topping">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="bacon">
              <label class="form-check-label" for="topping">
                Bacon
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="mushrooms">
              <label class="form-check-label" for="topping">
                Mushrooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="black olives">
              <label class="form-check-label" for="topping">
                Black Olives
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="tomatoes">
              <label class="form-check-label" for="topping">
                Tomatoes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="pineapple">
              <label class="form-check-label" for="topping">
                Pineapple
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="basil">
              <label class="form-check-label" for="topping">
                Basil
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="green peppers">
              <label class="form-check-label" for="topping">
                Green Peppers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="topping" name="toppingRadios" value="roasted garlic">
              <label class="form-check-label" for="topping">
                Roasted Garlic
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div>
          <button type="submit" class="btn btn-info btn-block">Get price</button>
        </div>
      </div>
    </form>
    <div id="order-summary">
      <div class="card text-xs-center">
        <div class="card-header">
          Order Summary
        </div>
        <div class="card-body ">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary" id="charge-button"></a>
        </div>
        <div class="card-footer text-muted">
          I think you made an excellent choice!
        </div>
      </div>
    </div>
    <div class="row">
      <button type="default" id="start-over" class="btn btn-danger btn-block">Start over</button>
    </div>
  </div>
</body>

</html>
